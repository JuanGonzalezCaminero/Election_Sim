<div id="election-builder">
        <div id="election" class="election-data-container">
            <ul>            
                <li>
                    <label for="election-date"><b>Fecha de las elecciones:</b> </label><input id="election-date" type="date">
                </li>
                <li>
                <label for="election-type"><b>Tipo de elecciones:</b> </label>
                    <select id="election-type">
                        <option value="local">Municipal</option>
                        <option value="regional">Autonómica</option>
                        <!--<option value="senado">Senado</option>-->
                        <option value="congress">Congreso</option>
                    </select>
                </li>
                <li>
                    <label for="election-threshold"><b>Umbral mínimo de representación:</b> </label><input value="{{ min_votes }}" type="number" id="election-threshold">
                </li>
            </ul>
        </div>
        <div id="districts">
            <div class="button-centering">
                <button id="new-district" class="base_button light_blue">Nueva circunscripción</button>
            </div>
            
            <dialog id="dialog-district" class="democracy-dialog">
                <div class="democracy-dialog-content">
                    <div>
                        <label for="district-name">Nombre: </label>
                        <input type="text" id="district-name">
                    </div>
                    <div>
                        <label for="district-voters">Censo: </label>
                        <input type="number" id="district-voters">
                    </div>
                    <div>
                        <label for="district-representatives">Escaños: </label>
                        <input type="number" id="district-representatives">
                    </div>
                    <div>
                        <label for="district-blank">Votos en blanco: </label>
                        <input type="number" id="district-blank">
                    </div>
                    <div>
                        <label for="district-divl">Votos nulos: </label>
                        <input type="number" id="district-null">
                    </div>
                    <div class="button-centering">
                            <button id="cancel" class="base_button orange" >Cancelar</button>
                            <button id="add-district" class="base_button dark_blue">Añadir</button>
                    </div>
                </div>
               
            </dialog>
            <div  id="district-table" class="democracy-table-container">
                    <table id="district-inside-table"></table>
            </div>
        </div>
        <div id="candidatures">
            <div class="button-centering">
                <button disabled id="new-candidature"  class="base_button light_blue">Nueva candidatura</button>
            </div>
            <dialog id="dialog-candidature" class="democracy-dialog">                
                <div class="democracy-dialog-content">
                    <div>
                        <label for="candidature-name">Nombre: </label>
                        <input type="text" id="candidature-name">
                    </div>
                    <div>
                        <label for="candidature-abbrv">Abreviatura: </label>
                        <input type="text" id="candidature-abbrv">
                    </div>
                    <div>
                        <label for="candidature-votes">Votos: </label>
                        <input type="text" id="candidature-votes">
                    </div>
                    <div class="button-centering">
                        <button id="cancel-candidature" class="base_button orange" >Cancelar</button>
                        <button id="add-candidature" class="base_button dark_blue">Añadir</button>
                    </div>
                </div>               
            </dialog>
            <div id="candidature-table" class="democracy-table-container">
                    <table id="candidature-inside-table" ></table>
            </div>
        </div>
        <div class="button-centering">
            <button id="export" class="base_button orange">Exportar datos</button>
            <button id="calculate" class="base_button orange">Calcular</button>
            <button id="load" class="base_button orange">Cargar fichero</button>
        </div>
        <dialog id="load-dialog" class="democracy-dialog">
            <form enctype="multipart/form-data" method="POST" action="/">
                {% csrf_token %}
                <input type="file" name="file" id="file">
                <input type="hidden" name="method" value="form">
                <br>
                <div class="button-centering">
                    <button id="cancel-load" class="base_button orange" >Cancelar</button>
                    <input class="base_button dark_blue" type="submit" value="Subir fichero">
                </div>                    
            </form>
        </dialog>
    </div>
